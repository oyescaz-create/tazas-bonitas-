<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Artículos para Fiesta</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  margin:0;
  padding:20px;
}
.header{
  display:flex;
  align-items:center;
  gap:20px;
}
.header img{
  width:120px;
  height:auto;
}
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:15px;
  margin-top:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  text-align:center;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}
button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  background:#1a73e8;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#1259b0;}
.carrito{
  background:#fff;
  margin-top:30px;
  padding:15px;
  border-radius:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #eee;
}
#whatsapp{
  background:#25D366;
}
footer{
  background:#f2f2f2;
  margin-top:50px;
  padding:40px 20px;
  text-align:center;
}
</style>
</head>

<body>

<header class="header">
  <img src="logo.png" alt="Logo">
  <h1>Tienda de Artículos para Fiesta</h1>
</header>

<div class="productos">
  <div class="card">
    <img src="producto1.jpg" alt="">
    <h3>Letrero XV Años</h3>
    <p>$100</p>
    <button onclick="agregar('Letrero XV Años',100)">Agregar</button>
  </div>
</div>

<div class="carrito">
  <h2>Carrito</h2>
  <div id="items"></div>
  <h3>Total: $<span id="total">0</span> MXN</h3>
  <button id="whatsapp" onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
</div>

<footer>
  <p>© 2025 Tazas Bonitas</p>
</footer>

<script>
let carrito=[];
let total=0;

function agregar(nombre,precio){
  carrito.push({nombre,precio});
  total+=precio;
  mostrar();
}
function mostrar(){
  let html='';
  carrito.forEach(i=>{
    html+=`<div class="item"><span>${i.nombre}</span><span>$${i.precio}</span></div>`;
  });
  document.getElementById('items').innerHTML=html;
  document.getElementById('total').innerText=total;
}
function enviarWhatsapp(){
  if(carrito.length===0){alert('Carrito vacío');return;}
  let msg='Pedido:%0A';
  carrito.forEach(i=>msg+=`- ${i.nombre} $${i.precio}%0A`);
  msg+=`Total: $${total}`;
  window.open('https://wa.me/525544978060?text='+msg,'_blank');
}
</script>

</body>
</html>
